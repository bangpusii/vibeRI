{% extends 'layout.html' %}

{% block title %}create event{% endblock %}

{% block content %}
	<div class='position'>
		<h2>create a new event!</h2>
		{% for message in get_flashed_messages() %}
			<p style='color:red;'>{{ message }}</p>
		{% endfor %}
		<div class='login'>
			<form action='{{ url_for("createevent") }}' method='post'>
			
				<label for='event'>new event:</label><br>
				<input class='inputs' type='text' id='event' name='event' required><br><br>
				
				<label for='interest'>interest:</label><br>
				<select class='inputs' name='interest' id='interest'>
					<option>--Select--</option>
					{% for interest in info %}
						<option>{{ interest[1] }}</option>
					{% endfor %}
				</select><br><br>
				
				<label for='description'>description:</label><br>
				<input class='inputs' type='text' id='description' name='description'><br><br>
				
				<label for='event_date'>event date:</label><br>
				<input class='inputs' type='date' id='event_date' name='event_date' required><br><br>
				
				<label for='location'>location:</label><br>
				<input class='inputs' type='text' id='location' name='location' required><br><br>
					
				<input class='submitbutton' type='submit' value='Submit'>
			</form>
		</div>
	</div>
{% endblock %}
